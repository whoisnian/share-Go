name: release

on:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 0
    steps:
      - uses: actions/checkout@v3

      - name: Set up nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: fe/package-lock.json

      - name: Install npm dependencies
        run: npm ci
        working-directory: fe

      - name: Build fe
        run: npm run build
        working-directory: fe

      - name: Set up golang
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          check-latest: true
          cache: true

      - name: Build static
        run: |
          GOOS=linux GOARCH=amd64 go build -v -ldflags="-s -w -extldflags '-static'" -o share-Go-linux-amd64-${{ github.ref_name }} .
          GOOS=linux GOARCH=arm64 go build -v -ldflags="-s -w -extldflags '-static'" -o share-Go-linux-amd64-${{ github.ref_name }} .

      - name: Upload release
        uses: softprops/action-gh-release@v1
        with:
          files: share-Go-*
